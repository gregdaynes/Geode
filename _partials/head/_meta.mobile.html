<!-- Meta/Mobile
     [1] Remove zoom capabilities
     [2] ios web-app features
     [3] keep web-app saved pages in ios from opening every link in Safari
         may be safer to not use.
     [4] single startup image - multiples may be used for customization
     -->
<meta name="viewport" content="width=device-width, initial-scale=1"><!-- [1] -->
<meta name="apple-mobile-web-app-title" content="<!-- $name -->">   <!-- [2] -->
<meta name="apple-mobile-web-app-capable" content="yes">            <!-- [2] -->
<meta name="apple-mobile-web-app-status-bar-style" content="black"> <!-- [2] -->
