
<picture class="picture  <!-- $pictureClass -->">

          srcset="<!-- $pictureName -->--desktop-hd--@2x<!-- $pictureExt -->"
          media="(min-width: 1400px) and (min-resolution: 2dppx)">

	        srcset="<!-- $pictureName -->--desktop--@2x<!-- $pictureExt -->"
	        media="(min-width: 1024px) and (max-width: 1400px) and (min-resolution: 2dppx)">

	        srcset="<!-- $pictureName -->--tablet--@2x<!-- $pictureExt -->"
	        media="(min-width: 640px) and (max-width: 1024px) and (min-resolution: 2dppx)">

          srcset="<!-- $pictureName -->--palm--@2x<!-- $pictureExt -->"
          media="(min-width: 320px) and (max-width: 640px)and (min-resolution: 2dppx) ">

	        media="(min-width: 1400px)">

	        srcset="<!-- $pictureName -->--tablet<!-- $pictureExt -->"

          srcset="<!-- $pictureName -->--palm<!-- $pictureExt -->"
