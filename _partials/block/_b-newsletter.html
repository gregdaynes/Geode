<section class="newsletter">
  <h2 class="newsletter__title  section-title">Like what you read?</h2>

  <p class="copy">If you would like to receive similar articles to this directly to your inbox, sign-up for our newsletter!</p>

  <form class="newsletter__form  form">
    <label class="newsletter-label  label"
           for="newsletter-input__email-address">
      <input class="newsletter-input__email-address  input  input--email"
             id="newsletter-input__email-address"
             name="newsletter-input__email-address"
             type="email">
    </label>

    <input class="newsletter__button  button  button--primary"
           type="submit">
  </form>
</section>
